<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokedexAPI</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <link rel="stylesheet" href="./css/color.css">

    

    <script src="./scripts.js"></script>
    <script src="./scripts/overlayscripts.js"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body onload="loadAndShowPokemon()">

    <header class="header shadow p-3 rounded">
        <div class="header-left">
            <img src="./img/logo.png" class="pokedex-logo" alt="Pokedex-Logo">
            <p>Pokedex</p>
        </div>
        <div class="header-right">
            <input type="search" name="" id="" placeholder="Suche nach Pokemon...">
        </div>
    </header>

    <div id="loadingSpinner" class="loader d_none"></div>

    <div id="content">
        
    </div>

    <div class="button-show-more">
        <button class="btn btn-secondary btn-lg" onclick="loadMorePokemon()">Show more</button>
    </div>
    
    <div id="overlayMain" class="d_none">
        <div id="overlay" class="overlay" onclick="closePokemonCard()">
        <div id="overlay-card"></div>
        </div>
    </div>


    


    <footer class="footer">
        <img src="./img/logo.png" class="pokedex-logo-footer" alt="Pokedex-Logo">
        <h3>Pokedex</h3>
    </footer>
    
</body>
</html>
