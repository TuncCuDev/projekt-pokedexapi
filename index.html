<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokedexAPI</title>

    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <script src="./scripts.js"></script>
    <script src="./scripts/overlayscripts.js"></script>
    <script src="./scripts/templates.js"></script>
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="loadAndShowPokemon()">

    <header class="header shadow">
        <div class="header-inner">
            <div class="header-left">
                <img src="./img/logo.png" class="pokedex-logo" alt="Pokedex-Logo">
                <p>Pokedex</p>
            </div>
            <div class="header-right">
                <input type="search" id="search-pokemon" placeholder="Search Pokemon..">
                <button class="button-search" onclick="searchForPokemon()">Search</button>
            </div>
        </div>
    </header>

    <main class="main-page">
        <div class="overlay-spinner" id="overlay-spinner">
            <div id="loadingSpinner" class="loader d_none">

            </div>
        </div>

        <div class="content-outside">
            <div id="content">
            
            </div>
        </div>

        <div class="button-show-more">
            <button id="changeToBack" class="btn btn-secondary btn-lg" onclick="loadMorePokemon()">Show more</button>
            <button id="comeBack" class="btn btn-secondary btn-lg d_none" onclick="comeBackToMain()">Return</button>
        </div>
    
        <div id="overlayMain" class="d_none">
            <div id="overlay" class="overlay" onclick="closePokemonCard()">
                <div id="overlay-card">

                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-inner">
            <img src="./img/logo.png" class="pokedex-logo-footer" alt="Pokedex-Logo">
            <h3>Pokedex</h3>
        </div>
    </footer>
    
</body>

</html>
